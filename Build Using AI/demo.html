<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Agent Builder - Auto Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }

        .demo-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .demo-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px;
            border-radius: 24px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .demo-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .demo-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 700;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 4px;
            width: 0%;
            animation: fillBar 3s ease forwards;
        }

        @keyframes fillBar {
            to { width: 100%; }
        }

        .cta-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            animation: pulse 2s infinite;
            margin-top: 20px;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
                transform: scale(1.05);
            }
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        .step-indicator {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="demo-overlay" id="demoOverlay">
        <div class="demo-box">
            <div class="demo-icon" id="demoIcon">üé®</div>
            <h1 id="demoTitle">Code Generated!</h1>
            <div class="demo-message" id="demoMessage">
                Your <span class="highlight">Project Management Dashboard</span> code has been generated and is ready to preview.
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <button class="cta-button" id="ctaButton" onclick="proceedToPreview()">
                üëÅÔ∏è Click to Preview Now
            </button>
            <div class="step-indicator">Auto-loading in <span id="countdown">5</span> seconds...</div>
        </div>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const demoIcon = document.getElementById('demoIcon');
        const demoTitle = document.getElementById('demoTitle');
        const demoMessage = document.getElementById('demoMessage');
        const ctaButton = document.getElementById('ctaButton');

        // Countdown timer
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                proceedToPreview();
            }

            // Change message as countdown progresses
            if (countdown === 3) {
                demoMessage.innerHTML = 'Preparing your dashboard... <span class="highlight">Almost ready!</span>';
            }
            if (countdown === 1) {
                demoIcon.textContent = 'üöÄ';
                demoTitle.textContent = 'Launching Preview...';
            }
        }, 1000);

        function proceedToPreview() {
            clearInterval(timer);
            
            // Animate out
            document.getElementById('demoOverlay').style.animation = 'fadeOut 0.5s forwards';
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'pm-dashboard-generated.html';
            }, 500);
        }

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: scale(0.9);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
