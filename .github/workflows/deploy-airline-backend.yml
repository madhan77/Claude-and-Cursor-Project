name: Deploy Airline Backend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'airline-reservation-system/backend/**'
      - '.github/workflows/deploy-airline-backend.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Trigger Render Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy Hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "âŒ Error: RENDER_DEPLOY_HOOK_URL secret not set!"
            echo ""
            echo "Please add the secret at:"
            echo "https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo ""
            echo "To get your deploy hook URL:"
            echo "1. Go to: https://dashboard.render.com/"
            echo "2. Click: airline-backend-nlsk"
            echo "3. Click: Settings â†’ Deploy Hook"
            echo "4. Copy the URL and add as RENDER_DEPLOY_HOOK_URL secret"
            exit 1
          fi

          echo "ðŸš€ Triggering Render deployment..."

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK_URL")

          if [ "$RESPONSE" = "200" ] || [ "$RESPONSE" = "201" ]; then
            echo "âœ… Deployment triggered successfully!"
            echo ""
            echo "ðŸ“Š Monitor at: https://dashboard.render.com/"
            echo "â° Deployment typically takes 5-7 minutes"
          else
            echo "âŒ Failed to trigger deployment (HTTP $RESPONSE)"
            exit 1
          fi

      - name: Deployment Summary
        if: success()
        run: |
          echo "## ðŸš€ Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Render deployment has been triggered successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Monitor deployment at [Render Dashboard](https://dashboard.render.com/)" >> $GITHUB_STEP_SUMMARY
          echo "2. Check service: \`airline-backend-nlsk\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Wait ~5-7 minutes for completion" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§ª After Deployment:" >> $GITHUB_STEP_SUMMARY
          echo "Test endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "- Health: https://airline-backend-nlsk.onrender.com/health" >> $GITHUB_STEP_SUMMARY
          echo "- Bookings: https://airline-backend-nlsk.onrender.com/api/v1/bookings/AL0KLL" >> $GITHUB_STEP_SUMMARY
