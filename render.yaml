# Render Blueprint for Airline Reservation System
# This file automates the complete deployment including database, backend, and frontend

databases:
  - name: airline-db
    databaseName: airline_reservation
    user: airline_user
    plan: free

services:
  # Backend API Service
  - type: web
    name: airline-backend
    runtime: node
    plan: free
    region: oregon
    rootDir: airline-reservation-system/backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: airline-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://airline-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: airline-frontend
    runtime: static
    plan: free
    rootDir: airline-reservation-system/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        # NOTE: After backend deploys, update this value to: https://airline-backend.onrender.com/api/v1
        # Render will show the actual backend URL in the dashboard
        value: https://airline-backend.onrender.com/api/v1
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
