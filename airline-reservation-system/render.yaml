# Render Blueprint for Airline Reservation System

services:
  # PostgreSQL Database
  - type: pserv
    name: airline-reservation-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: airline_reservation
        user: airline_user

  # Backend API
  - type: web
    name: airline-reservation-backend
    env: node
    region: oregon
    plan: free
    rootDir: airline-reservation-system
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: airline-reservation-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
    autoDeploy: true

